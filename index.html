<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    class CalcError extends Error {
      constructor(msg) {
        super(msg);
        this.name = "CalcError";
      }
    }


    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;

      try {
        if (isNaN(firstNum) || isNaN(secondNum)) {
          throw new CalcError("must be valid numbers");
        }
        output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
      } catch (err) {
        console.error("error during calculation", err);
        output.innerHTML = `Error: ${err.message}`;
      } finally {
        console.log("attemped to calculate");
      }

    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish

    //sample object
    const data = { name: "Lab9", type: "Error handling", level:9 } 

    //attach specific behavior to each button
    errorBtns.forEach((btn) => {
      const label = btn.innerText;

      btn.addEventListener("click", () => {
        switch (label) {
          case "Console Log":
            console.log("console.log demo", data);
            break;
          case "Console Error":
            console.error("console.error demo");
            break;
          case "Console Count":
            console.count("line hit count: ");
            break;
          case "Console Warn":
            console.warn("warning warning");
            break;
          case "Console Assert":
            console.assert(false, "Assertion failed!");
            break;
          case "Console Clear":
            console.clear();
            break;
          case "Console Dir":
            console.dir(document.body);
            break;
          case "Console dirxml":
            console.dirxml(document.body);
            break;
          case "Console Group Start":
            console.group("grouped:");
            console.log("msg 1");
            console.log("msg 2");
            break;
          case "Console Group End":
            console.groupEnd();
            break;
          case "Console Table":
            console.table([
              {name: "Preity", level: 99},
              {name: "Niki", level: 90},
            ]);
            break;
          case "Start Timer":
            console.time("timer");
            break;
          case "End Timer":
            console.timeEnd("timer");
            break;
          case "Console Trace":
            function one() {
              two();
            }
            function two() {
              three();
            }
            function three() {
              console.trace("woah, where am i?");
            }

            one();
            break;
          case "Trigger a Global Error":
            nonExistentFunction();
            break;
        }
      });
    });

    window.onerror = function (msg, url, line, col, error) {
      console.log("global err caught:",msg,"at",url, "line",line);
    };


  </script>
</body>

</html>
